<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站目錄</title>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LLVG81R9TJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LLVG81R9TJ');

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center text-teal-400">四鞠編年史</h1>
        <p class="text-lg text-center mb-8 text-gray-400">點擊下方連結以瀏覽不同的頁面。也可透過網頁上下方分頁跳轉</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 迴圈生成 1.html 到 11.html 的連結 -->
            <script>
                const linksContainer = document.querySelector('.grid');
                for (let i = 1; i <= 11; i++) {
                    const linkItem = document.createElement('a');
                    linkItem.href = `${i}_offline.html`;
                    linkItem.className = 'block p-6 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors duration-300 transform hover:scale-105';
                    linkItem.innerHTML = `<h2 class="text-xl font-semibold mb-2 text-blue-300">第 ${i} 頁</h2>`;
                    linksContainer.appendChild(linkItem);
                }
            </script>
        </div>
    </div>
</body>
</html>
